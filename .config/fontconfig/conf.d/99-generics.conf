<?xml version="1.0"?><!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  /*
    UI GENERICS
   */

  <match target="pattern">
    <test qual="any" name="family"><string>system-ui</string></test>
    <edit name="family" mode="assign" binding="same"><string>Verdana</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>ui-monospace</string></test>
    <edit name="family" mode="assign" binding="same"><string>monospace</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>ui-sans-serif</string></test>
    <edit name="family" mode="assign" binding="same"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>ui-serif</string></test>
    <edit name="family" mode="assign" binding="same"><string>serif</string></edit>
  </match>


  /*
    STANDARD GENERICS
   */
  <match target="pattern">
    <test qual="any" name="family"><string>monospace</string></test>
    <edit name="family" mode="assign" binding="same"><string>Courier</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>sans-serif</string></test>
    <edit name="family" mode="assign" binding="same"><string>Helvetica</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>serif</string></test>
    <edit name="family" mode="assign" binding="same"><string>Sitka Text</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>cursive</string></test>
    <edit name="family" mode="assign" binding="same"><string>Z003</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>fantasy</string></test>
    <edit name="family" mode="assign" binding="same"><string>URW Gothic</string></edit>
  </match>


  /*
      Substitutes.
   */
  <match target="pattern">
    <test qual="any" name="family"><string>Courier</string></test>
    <edit name="family" mode="assign" binding="same"><string>Courier Prime</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Courier New</string></test>
    <edit name="family" mode="assign" binding="same"><string>Courier Prime</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Helvetica</string></test>
    <edit name="family" mode="assign" binding="same"><string>Neue Haas Grotesk Text Pro</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Symbol</string></test>
    <edit name="family" mode="assign" binding="same"><string>Standard Symbols PS</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Times</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Liberation Serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Verdana</string></test>
    <edit name="family" mode="assign" binding="same"><string>Verdana Pro</string></edit>
  </match>
</fontconfig>
